<h1>Résultat de Tesseract et Calamari</h1>
<hr />
<div>
  <button class="submit" (click)="getResult()">Afficher le résultat</button>
</div>
<div class="container">
  <div class="stretch">
    <h1>Tesseract</h1>
    <div class="result">
      <p>
        {{ resultOfTesseract}}
      </p>
    </div>
  </div>
  <div class="stretch">
    <h1>Calamari</h1>
    <div class="result">
      <p>
        {{ resultOfCalamari }}
      </p>
    </div>
  </div>
</div>
