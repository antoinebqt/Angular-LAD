<h1>Résultat de Tesseract et Calamari</h1>
<hr/>
<div>
  <button class="submit" (click)="getResult()">Afficher le résultat</button>
</div>
<div class="container">
  <div class="stretch">
    <h1>Tesseract</h1>
    <p class="processtime" *ngIf="timed">
      Temps de traitement : {{ result[1].id }} secondes
    </p>
    <textarea disabled>{{ result[1].body }}</textarea>
  </div>
  <div class="stretch">
    <h1>Calamari</h1>
    <p class="processtime" *ngIf="timed">
      Temps de traitement : {{ result[0].id }} secondes
    </p>
    <textarea disabled>{{ result[0].body }}</textarea>
  </div>
</div>
