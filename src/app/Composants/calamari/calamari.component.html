<h1>Résultat de Calamari</h1>
<hr/>
<div>
  <button class="submit" (click)="getResult()">Afficher le résultat</button>
  <p class="info" *ngIf="timed">
    Nom du fichier : {{result[0].fileName}} | Temps de traitement : {{ result[0].time }} secondes
  </p>
</div>
<textarea disabled>{{ result[0].text }}</textarea>
